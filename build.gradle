plugins {
	id 'java'
	id 'groovy'
	id 'org.springframework.boot' version '3.0.5'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'pl.piekoszek'
version = '1'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-validation'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	// https://mvnrepository.com/artifact/io.rest-assured/rest-assured
//	testImplementation group: 'io.rest-assured', name: 'rest-assured', version: '5.3.0'
// https://mvnrepository.com/artifact/org.hamcrest/hamcrest
	testImplementation group: 'org.hamcrest', name: 'hamcrest', version: '2.2'

	testImplementation 'org.spockframework:spock-core:2.4-M1-groovy-3.0'
	testImplementation 'org.spockframework:spock-spring:2.4-M1-groovy-3.0'
	testImplementation 'org.codehaus.groovy:groovy-all:3.0.16'
	testImplementation 'io.github.http-builder-ng:http-builder-ng-core:1.0.4'

}

tasks.named('test') {
	useJUnitPlatform()
}